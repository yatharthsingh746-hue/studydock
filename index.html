<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Studydock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- CSS File -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">Studydock</div>
    <ul class="nav-links">
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="semesters.html">Semesters</a></li>
    </ul>
  </nav>

  <!-- Hero / Header Section -->
  <header class="hero">
    <h1>Welcome to Studydock</h1>
    <p>Download previous year papers, assignments, and lab manuals easily.</p>
  </header>

  <!-- Main Content -->
  <main>

    <!-- Buttons Section -->
<section class="home-buttons">
  <h2>Resources</h2>
  <div class="buttons-container">

    <!-- Previous Year Papers Button -->
    <div class="resource-card">
      <button class="resource-btn" onclick="toggleSemesters()">
        Previous Year Papers
      </button>
      <div id="semester-buttons" class="semester-buttons">
        <a href="sem1.html">Semester 1</a>
        <a href="sem2.html">Semester 2</a>
        <a href="sem3.html">Semester 3</a>
        <a href="sem4.html">Semester 4</a>

        <a href="sem6.html">Semester 6</a>
      </div>
    </div>

    <!-- Assignments Button -->
    <div class="resource-card">
      <a href="assignments.html" class="resource-btn">Assignments</a>
    </div>

  </div>
</section>

  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Studydock. All rights reserved.
  </footer>

  <!-- JS for toggling semester buttons -->
  <script>
    function toggleSemesters() {
      const semDiv = document.getElementById("semester-buttons");
      if (semDiv.style.display === "none") {
        semDiv.style.display = "flex";
      } else {
        semDiv.style.display = "none";
      }
    }
  </script>

</body>
</html>
